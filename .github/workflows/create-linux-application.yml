name: Create Linux Application (python 3.8)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build with pyinstaller
      run: |
        tar xzf camerafile/bin/Image-ExifTool-11.97.tar.gz -C camerafile/bin
        mv camerafile/conf/cfm-linux.json camerafile/conf/cfm.json
        pyinstaller camerafile/cfm.py --add-data camerafile/conf/cfm.json:conf --add-data camerafile/conf/logging.json:conf --add-binary camerafile/bin/Image-ExifTool-11.97:bin/Image-ExifTool-11.97 --add-binary camerafile/bin/avimetaedit-1.0.2:bin -n cfm --onefile
    - name: Upload generate executable
      uses: actions/upload-artifact@v1
      with:
        name: cfm
        path: dist/cfm
