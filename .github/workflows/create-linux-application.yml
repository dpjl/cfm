name: Create Linux Application (python 3.8)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with pyinstaller
      run: |
        mv camerafile/conf/cfm-linux.json camerafile/conf/cfm.json
        python setup.py create_package --exiftool Image-ExifTool-11.97.tar.gz
    - name: Upload generated executable
      uses: actions/upload-artifact@v1
      with:
        name: cfm.linux-amd64
        path: dist/cfm
